<script>
    //JavaScript代码区域
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            try {
                //读取表单中的元素，然后进行区块链写入以及数据库写入
                //直接用JSON.stringif获得的数据是带""的数据。需要进行字符串切割处理
                setDBF(JSON.stringify(data.field.dataIndex),JSON.stringify(data.field.dataCompany),
                    JSON.stringify(data.field.dataLocation),JSON.stringify(data.field.dataDateIn),
                    JSON.stringify(data.field.dataProduceName),JSON.stringify(data.field.dataOther));
            }
            catch (e) {
                console.log(e);
            }

            //layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#dataDateIn' //指定元素
        });
    });


    layui.use('element', function() {
